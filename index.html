<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo-sm.png" type="image/x-icon">
    <title>FireGames</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="baseSec">
      <header>
        <img src="./images/wraper.png" class="w-100" alt="background" />
      </header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary col-md-6 m-auto col-lg-9 position-sticky top-0 z-3 rounded-4 bg-danger"
      >
        <div class="container">
          <img src="./images/logo-sm.png" class="navLogo" alt="logo" />
          <a class="navbar-brand text-white" href="#"> Game Reviews</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto menu mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  data-category="mmorpg"
                  aria-current="page"
                  href="#"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  data-category="shooter"
                  aria-current="page"
                  href="#"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  data-category="sailing"
                  aria-current="page"
                  href="#"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  data-category="permadeath"
                  aria-current="page"
                  href="#"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  data-category="superhero"
                  aria-current="page"
                  href="#"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  data-category="pixel"
                  aria-current="page"
                  href="#"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container my-5">
        <div
          id="rowItems"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
        ></div>
      </div>
    </section>
    <section class="info d-none text-white">
      <div class="container">
        <header class="d-flex justify-content-between align-items-baseline">
          <h1 class="h3 py-4">Game Details</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </header>
        <div id="infoWrapper" class="row"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
